
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Student Budgeting Application</a>
        </div>
        <div>
            <form class="d-flex input-group w-auto">
                <a href="/src/login/test.html" class="btn btn-info" role="button">Login</a>
                </button>
            </form>
        </div>
    </nav>

</header>
<div class="bg-dark">
<div class="row justify-content-center">
    <div  class="card w-75 mb-3">
        <h5 class="card-header h5">User Information</h5>
        <div class="card-body">

            <form class="form-horizontal,card-header h5" >
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-10" for="pwd">Confirm-Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd1" placeholder="Re-Enter password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a  href="/Budgeting/src/login/next.html" class="btn btn-info" >Submit</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<div class="w-100 p-3" style="background-color: #eee;"></div>
<div style="height: 100px; background-color: #eee;">
    <div class="mh-100" style="width: 100px; height: 200px; background-color: #eee;"></div>
</div>
